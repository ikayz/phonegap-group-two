<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Phone Gap - Group Two</title>
    <script type="text/javascript">
        function onBodyLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
            document.addEventListener("online", isOnline, false);
            document.addEventListener("offline", isOffline, false);
        }

        function onDeviceReady() {
            alert("name: " + device.name + "\n" +
                "cordova: " + device.cordova + "\n" +
                "platform: " + device.platform + "\n" +
                "uuid: " + device.uuid + "\n" +
                "version: " + device.version);

            //Get the networkInfo DOM element
            var element = document.getElementById('networkInfo');
            element.innerHTML = "Ready <br />";
        }

        function isOnline() {
            var d = new Date();
            element = document.getElementById('networkInfo');
            element.innerHTML += "Online:" + d.toLocaleString() + "<br />";

        }

        function isOffline() {
            var d = new Date();
            element = document.getElementById('networkInfo');
            element.innerHTML += "Offline:" + d.toLocaleString() + "<br />";
        }

        // function onDeviceReady() {
        //     alert("PhoneGap loaded");
        // }

        function myFunction() {
            alert("Hello World!");
        }

        function alertCallback() {}

        function onDoConfirm(button) {
            alert("You selected button" + button);
        }

        function playBeep() {
            navigator.notification.beep(2, playBeepCallback());
        }

        function playBeepCallback() {}


        function showAlert() {
            navigator.notification.alert("Game Over", alertCallback, "Game Over", "Done");
        }

        function showConfirm() {
            navigator.notification.confirm("Game Over!", onDoConfirm, "Game Over", ['Restart', 'Exit']);
        }

        function triggerVibrateCallback() {
            navigator.vibrate(3000);
        }

        // function triggerVibrate() {
        //     navigator.vibrate(3000, triggerVibrateCallback());
        // }
    </script>

</head>

<body>
    <div class="app">
        <h1>PhoneGap</h1>
        <!-- <div id="deviceready" class="blink">
            <p class="event listening">Connecting to</p>
            <p class="event received">Device</p> -->
        <!-- </div> -->
        <button onclick="onDeviceReady()" class="network-btn">Network</button>

        <button onclick="showConfirm()" class="network-btn-two">Alert</button>
        <button onclick="playBeep()" class="network-btn-two">Beep</button>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
